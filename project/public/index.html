<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="registration-container">
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <p id="error-message" class="error-message"></p>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p id="password-strength" class="strength-indicator"></p> <!-- Password strength indicator -->
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <p class="footer-text">Already have an account? <a href="https://dishagupta275.github.io/Html/login">Login here</a>.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
