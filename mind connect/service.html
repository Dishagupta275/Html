<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a4a6e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #5a8bb0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        header h1 {
            color: white;
            margin-bottom: 20px;
        }
        .service-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            background-color: #194569;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .option p {
            margin: 0;
        }
        .option:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section class="service-options">
                <h2>How do you want to interact?</h2>
                <div class="option" onclick="alert('Starting video call...')">
                    <img src="C:\Users\Disha Gupta\Html\mind connect\video.jpg" alt="Video Call">
                    <p>Video Call</p>
                </div>
                <div class="option" onclick="alert('Starting chat...')">
                    <img src="C:\Users\Disha Gupta\Html\mind connect\chat.jpg" alt="Chat">
                    <p>Chat</p>
                </div>
                <div class="option" onclick="alert('Starting voice call...')">
                    <img src="C:\Users\Disha Gupta\Html\mind connect\voice.jpg" alt="Voice Call">
                    <p>Voice Call</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
